<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSX vs React.DOM</title>
  </head>
  <body>

    <!-- container node -->
    <div id="jsx"></div>

    <!-- container node -->
    <div id="dom"></div>

    <script src="http://fb.me/react-0.11.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
    <script type="text/jsx">
    /** @jsx React.DOM */

    var MessageBoxJSX = React.createClass({
      render: function() {
        return (
          <div className="container">
            <h1>Hello World</h1>
            <SubMessage />
          </div>
        );
      }
    });

    var MessageBoxDOM = React.createClass({
      render: function() {
        return React.DOM.div(
          { className: 'container'},
          React.DOM.h1(null, 'Hello World'),
          SubMessage(null)
        );
      }
    });

    var SubMessage = React.createClass({
      render: function() {
        return (
          <small>It's good to see you!!</small>
        );
      }
    });

    var reactComponentJSX = React.renderComponent(
      <MessageBoxJSX />,
      document.getElementById('jsx')
    );

    var renderComponentDOM = React.renderComponent(
      MessageBoxDOM(null),
      document.getElementById('dom')
    );

    </script>
  </body>
</html>
